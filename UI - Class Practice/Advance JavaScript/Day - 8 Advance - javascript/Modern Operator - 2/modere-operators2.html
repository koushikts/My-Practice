<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      //////////////////////////
      // short circuiting
      // The operator will return first truthy value of all the operands, or simply the last value if all of them are falsy.
      /* let x = 10;
      let y = 20;
      let z = 50;

      console.log((10 > 20 && 20 > 50) || 50 > 10); */

      console.log(`----------------OR---------------`);

      console.log(3 || "peter");
      console.log("" || "Peter");
      console.log(true || 0);

      console.log(undefined || null);

      console.log(undefined || 0 || "" || "hello" || 23 || null);

      car = {
        1: "Honda",
        kms: 0,
      };

      const mileage = car.kms ? car.kms : 10;

      console.log(mileage);

      //////////////////////////////
      // && operator will return false as soon as it gets any falsy value and return the last true value if all values are truthy.

      console.log(`----------------AND---------------`);
      console.log(0 && "peter");
      console.log(7 && "peter");

      console.log("Hello" && 23 && null && "peter");

      //Nullish coalesing : null and undefined as a falsy value(NOT 0 and "" )

      const errorCorrect = car.kms ?? 10;

      console.log(errorCorrect);

      ///////////////////////////////////////////////////
      //sets
      /*
      A set is a collection items which are unique i1, e no element can be repeated.
      */

      const newSet = new Set([15, 78, 92, 78, 15, 87, 43, 92]);

      console.log(newSet);

      console.log(newSet.size);

      console.log(newSet.has(78));

      console.log(newSet.add(100));

      console.log(newSet.delete(100));

      console.log(newSet);

      newSet.clear();

      console.log(newSet);

      const nums = [2, 4, 5, 7, 8, 4, 5, 7]; // [2,4,5,7,8]

      const uniqueNums = [...new Set(nums)];

      console.log(uniqueNums);

      //////////////////////////////////////////////////////////
      // Maps

      /* 
      Map is a collection elements whereeach element is stored as a key, value pair. Map object can hold both objects and primitive values as  either key or value.

      */

      const person = new Map();
      console.log(person);

      person.set("name", "Peter");
      person.set("age", 26);
      person.set(1, "num");

      console.log(person);

      console.log(person.size);
      console.log(person.delete(1));
      console.log(person);

      person.clear();
      console.log(person);
    </script>
  </body>
